<head>
    <meta name="viewport" content="width=device.width, initial-scale=1" />

    <link href="normalize.css" rel="stylesheet" type="text/css" />

    <style>
        html {
            min-height: 100vh;
            font-size: 100%;
        }

        body {
            background-color: hsl(260, 100%, 5%);
            background-image: linear-gradient(60deg, hsla(220, 90%, 20%, 0.8), hsla(260, 40%, 50%, 0.8)), url(https://cdn.freecodecamp.org/testable-projects-fcc/images/survey-form-background.jpeg);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Helvetica, sans-serif;
            color: white;
        }

        #title {
            text-align: center;
            margin-top: 64px;
        }

        #description {
            text-align: center;
            font-style: italic;
        }

        #survey-form {
            background: hsla(240, 40%, 20%, 0.7);
            margin: 32px auto;
            max-width: 640px;
            padding: 48px;
            border-radius: 0.5rem;
            font-size: 1.2rem;
        }

        .input-group {
            margin-bottom: 32px;
            display: flex;
            flex-direction: column;
        }

        .input-label {
            margin: 0 0 8px 0;
        }

        .input-field {
            width: 100%;
            height: 40px;
            padding-left: 12px;
            border: 1px solid;
            border-radius: 4px;
        }

        [type="radio"], [type="checkbox"] {
            margin-bottom: 16px;
        }

        #comment-box {
            min-height: 128px;
            resize: vertical;
            padding-top: 8px;
        }

        #submit-button {
            width: 100%;
            height: 48px;
            border-radius: 4px;
            border: 1px solid;
            background: hsl(140, 79%, 46%);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
    <main>
        <form id="survey-form">
            <div class="input-group">
                <label id="name-label" class="input-label" for="name">Name</label>
                <input id="name" class="input-field" type="text" placeholder="Enter your name" required />
            </div>
            <div class="input-group">
                <label id="email-label" class="input-label" for="email">Email</label>
                <input id="email" class="input-field" type="email" placeholder="Enter your Email" required />
            </div>
            <div class="input-group">
                <label id="number-label" class="input-label" for="number">Age (optional)</label>
                <input id="number" class="input-field" type="number" min="10" max="99" placeholder="Age"/>
            </div>
            <div class="input-group">
                <label id="dropdown-label" class="input-label" for="dropdown">Which option best describes your current role?</label>
                <select id="dropdown" class="input-field">
                    <option disabled selected>Select current role</option>
                    <option value="student">Student</option>
                    <option value="full-time-job">Full Time Job</option>
                    <option value="full-time-learner">Full Time Learner</option>
                    <option value="prefer-not-to-say">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="input-group">
                <p class="input-label">Would you recommend freeCodeCamp to a friend?</p>
                <div>
                    <input id="recommend-definitely" type="radio" name="recommend" value="definitely" checked />
                    <label for="recommend-definitely">Definitely</label>
                </div>
                <div>
                    <input id="recommend-maybe" type="radio" name="recommend" value="maybe" />
                    <label for="recommend-maybe">Maybe</label>
                </div>
                <div>
                    <input id="recommend-not-sure" type="radio" name="recommend" value="not-sure" />
                    <label for="recommend-not-sure">Not sure</label>
                </div>
            </div>
            <div class="input-group">
                <label id="favorite-dropdown-label" class="input-label" for="favorite-dropdown">What is your favorite feature of freeCodeCamp?</label>
                <select id="favorite-dropdown" class="input-field">
                    <option disabled selected>Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="open-source">Open Source</option>
                </select>
            </div>
            <div class="input-group">
                <p class="input-label">What would you like to see improved? (Check all that apply)</p>
                <div>
                    <input id="improve-front-end" type="checkbox" name="improve" value="front-end" />
                    <label for="improve-front-end">Front-end Projects</label>
                </div>
                <div>
                    <input id="improve-back-end" type="checkbox" name="improve" value="back-end" />
                    <label for="improve-back-end">Back-end Projects</label>
                </div>
                <div>
                    <input id="improve-data-visualization" type="checkbox" name="improve" value="data-visualization" />
                    <label for="improve-data-visualization">Data Visualization</label>
                </div>
                <div>
                    <input id="improve-challenges" type="checkbox" name="improve" value="challenges" />
                    <label for="improve-challenges">Challenges</label>
                </div>
                <div>
                    <input id="improve-open-source-community" type="checkbox" name="improve" value="open-source-community" />
                    <label for="improve-open-source-community">Open Source Community</label>
                </div>
                <div>
                    <input id="improve-gitter-help" type="checkbox" name="improve" value="gitter-help" />
                    <label for="improve-gitter-help">Gitter Help Rooms</label>
                </div>
                <div>
                    <input id="improve-videos" type="checkbox" name="improve" value="videos" />
                    <label for="improve-videos">Videos</label>
                </div>
                <div>
                    <input id="improve-city-meetups" type="checkbox" name="improve" value="city-meetups" />
                    <label for="improve-city-meetups">City Meetups</label>
                </div>
                <div>
                    <input id="improve-wiki" type="checkbox" name="improve" value="wiki" />
                    <label for="improve-wiki">Wiki</label>
                </div>
                <div>
                    <input id="improve-forum" type="checkbox" name="improve" value="forum" />
                    <label for="improve-forum">Forum</label>
                </div>
                <div>
                    <input id="improve-additional-courses" type="checkbox" name="improve" value="additional-courses" />
                    <label for="improve-additional-courses">Additional Courses</label>
                </div>
            </div>
            <div class="input-group">
                <label id="comments-label" class="input-label" for="comment-box">Any comments or suggestions?</label>
                <textarea id="comment-box" class="input-field" placeholder="Enter your comment here..."></textarea>
            </div>
            <button id="submit-button" form="survey-form" type="submit">Submit</button>
        </form>
    </main>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
